<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ormiston Primary Behaviour Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="welcome-popup">
        <img src="oms.jpg" alt="Background" class="popup-background">
        <div class="popup-content">
            <h1>Ormiston Primary Behaviour Support</h1>
            <button id="continue-button">Continue</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Select a Behaviour</h1>
        </header>

        <div class="behaviour-container">
            <div class="behaviour-item">
                <label>Hitting</label>
                <button class="intervention-button">Interventions</button>
                <div class="solution-container" style="display: none;">
                    <textarea class="solution-input" placeholder="Type your intervention here..."></textarea>
                    <button class="save-solution">Save</button>
                </div>
            </div>
            <div class="behaviour-item">
                <label>Inappropriate Touching</label>
                <button class="intervention-button">Interventions</button>
                <div class="solution-container" style="display: none;">
                    <textarea class="solution-input" placeholder="Type your intervention here..."></textarea>
                    <button class="save-solution">Save</button>
                </div>
            </div>
            <div class="behaviour-item">
                <label>Inappropriate Language and Gestures</label>
                <button class="intervention-button">Interventions</button>
                <div class="solution-container" style="display: none;">
                    <textarea class="solution-input" placeholder="Type your intervention here..."></textarea>
                    <button class="save-solution">Save</button>
                </div>
            </div>
            <div class="behaviour-item">
                <label>Impolite Communications</label>
                <button class="intervention-button">Interventions</button>
                <div class="solution-container" style="display: none;">
                    <textarea class="solution-input" placeholder="Type your intervention here..."></textarea>
                    <button class="save-solution">Save</button>
                </div>
            </div>
            <div class="behaviour-item">
                <label>Lack of Self-Regulation</label>
                <button class="intervention-button">Interventions</button>
                <div class="solution-container" style="display: none;">
                    <textarea class="solution-input" placeholder="Type your intervention here..."></textarea>
                    <button class="save-solution">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
